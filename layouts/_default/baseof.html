<!DOCTYPE html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <div id="sidebar">{{ partial "sidebar.html" . }}</div>
    <div id="backdrop"></div>
    <div id="content">
      <header>{{ partial "header.html" . }}</header>
      <main>
        <div class="markdown">{{ block "main" . }}{{ end }}</div>
      </main>
    </div>
  </body>
  </html>
